<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{/layout/layout}">
    <div layout:fragment="content" class="main">
        <div class="container" style="max-width: 500px">
            <h2>로그인</h2>
                <form action="/member/login" method="post" th:action="@{/member/login}" th:object="${loginDto}">
                    <div class="mb-3">
                        <label for="id" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요."
                        th:field="*{id}">
                        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="error">여기에 오류메세지...</p>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">패스워드</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">여기에 오류메세지...</p>
                    </div>
                    <div th:if="${error}">
                        <p class="alert alert-danger" th:text="${exception}">아이디 패스워드를 확인해주세요.</p>
                    </div>
                    <div class="mt-2">
                    <button class="btn btn-dark w-100 py-2 mt-5" type="submit">로그인</button>
                    </div>
                </form>
            <a href="/mail/find-password" class="btn btn-dark w-100 py-2 mt-5">비밀번호찾기</a>
        </div>

    </div>
</html>
