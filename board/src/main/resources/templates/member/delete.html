<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .main {
            max-width: 360px;
            margin-left: 550px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="main">
    <div class="container">
        <form action="/member/delete" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요."
                     th:value="${#authentication.principal.loggedMember.id}" readonly>
                <label for="id">아이디</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                <label for="password">비밀번호</label>
            </div>
            <div class="mt-5" th:if="${error}">
                <p class="alert alert-danger" th:text="${exception}">아이디 패스워드를 확인해주세요.</p>
            </div>
            <button class="btn btn-dark w-100 py-2 mt-5" type="submit">확인</button>
            <button class="btn btn-dark w-100 py-2 mt-5" type="submit" id="btnDelete">ajax확인</button>
        </form>
    </div>
    <script>
        $("#btnDelete").on("click",function () {
            const sendData = $("form").serialize();
            $.ajax({
                url:"/member/delete",
                method:"DELETE",
                data: sendData,
                success:function (data) {
                    if(data.isState === "success") {
                        //location.href = "/";
                        gsap.to(".container",{y:-1000,ease:back,duration:1.5});
                    }else {
                        alert("패스워드를 확인해주세요.")
                    }
                }
            })
        })
    </script>
</div>
</body>
</html>
