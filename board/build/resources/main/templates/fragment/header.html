<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="container" th:fragment="headerFragment">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">홈</a></li>
            <li class="nav-item"><a href="/board/list.html" th:href="@{/board/list}" class="nav-link">게시판</a></li>

            <li class="nav-item"><a href="/member/join" th:href="@{/member/join}" class="nav-link">회원가입</a></li>
