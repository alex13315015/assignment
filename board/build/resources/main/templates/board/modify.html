<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <h2>글쓰기</h2>
        <form method="post" action="/board/modify"
              th:action="@{/board/modify(currentPage=${param.currentPage},
                                         category=${param.category},
                                         searchTxt=${param.searchTxt}
              )}"
              th:object="${boardDto}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목을 입력해주세요." th:field="*{title}" >
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">오류메세지 띄우는 곳</p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" placeholder="작성자"  th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">오류메세지 띄우는 곳</p>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" rows="5" th:field="*{content}"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">오류메세지 띄우는 곳</p>
            </div>
            <input type="hidden" th:field="*{id}">
            <div class="mt-5">
                <button class="btn btn-primary" id="btnSubmit">수정</button>
            </div>
        </form>
    </div>
</div>
</html>
