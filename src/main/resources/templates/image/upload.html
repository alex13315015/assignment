<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container d-flex justify-content-center">
        <div class="col-6">
            <h2>스토리 작성</h2>
            <form action="/image/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">스토리 업로드</label>
                    <input class="form-control" type="file" id="file" name="file">
                </div>
                <div class="preview-box">
                    <img src="/images/star.png" alt="" id="preview">
                </div>
                <div class="mb-3">
                    <label for="caption" class="form-label">캡션</label>
                    <input class="form-control" type="text" id="caption" name="caption">
                </div>
                <div class="mt-5 d-grid">
                    <button class="btn btn-dark" id="btn-upload">업로드</button>
                </div>
            </form>

        </div>
    </div>
    <script th:inline="javascript">
        $("#file").on("change",function (e) {
            console.log(e);
            const file = e.target.files[0];
            if (!file.type.match("image.*")) {
                alert("이미지 파일만 업로드 할 수 있습니다.");
                return false;
            }
            let fileReader = new FileReader();
            fileReader.onload = function (e) {
                $("#preview").attr("src".e.target.result);
            }
            fileReader.readAsDataURL(file);
        });
    </script>
</div>
</html>
