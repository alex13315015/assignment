<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container justify-content-center d-flex">
        <div class="col-12">
            <h2>인기 피드</h2>
            <div class="feed-list myPage-feed-list">
                <ul class="myPage-feed-list">
                    <th:block th:each="item : ${imageList}">
                        <li>
                            <a href="" th:href="@{|/member/myPage/${item.member.id}|}">
                            <img src="/images/star.png" th:src="@{|/upload/${item.imageUrl}|}">
                            <div class="overlay">
                                    <span class="like-icon mx-2">
                                            <i class="bi bi-heart-fill text-white fs-3"></i>
                                    </span>
                                <span class="text-white fs-3" th:text="${item.likes.size()}"></span>
                            </div>
                            </a>
                            <div th:text="${item.member.name}" class="fs-4 mt-2"></div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
