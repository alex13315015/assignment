<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12"></div>
                <h2>VIEW</h2>
                <h4 th:text="${board.subject}"></h4>
                <hr>
                <div class="mt-5 mb-5 d-flex justify-content-between">
                    <div class="text-box" th:utext="${@commonMarkdownRender.markdownRender(board.content)}">
                    </div>
                    <div class="writerInfo">
                        <span th:text="${board.writer.nickName}"></span>
                        <span th:text="${#temporals.format(board.createDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
                    <div class="mt-5 mb-5">
                        <ul id="commentList">
                            <th:block th:each="comment : ${board.comment02List}">
                                <li class="comment">
                                    <div>
                                        <span th:text="${comment.content}">여기에 코멘트 달립니다.</span>
                                        <span class="badge bg-dark btn-del" th:data-idx="${comment.id}">삭제</span>
                                    </div>
                                    <div>
                                        <span class="writer" th:text="${comment.writer.nickName}"></span>
                                        <span th:text="${#temporals.format(comment.createDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                                    </div>
                            </th:block>
                        </ul>
                    </div>


            <form action="" th:action="@{/comment/insert/{id}(id=${board.id})}" method="post" >
                <div class="mb-3">
                    <label for="content" class="form-label">댓글</label>
                    <textarea type="text" class="form-control" name="content" id="content" rows="4"></textarea>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-dark" id="btnInsert">댓글 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script th:inline="javascript">
        $("body").on("click",".btn-del",function () {
            const commentID = $(this).data("idx");
            const commentItem = $(this).parent().parent();
            console.log("btn-del");
            $.ajax({
                url:`/comment/delete/${commentID}`,
                method:"delete",
                success:function (result) {
                    console.log(result);
                    commentItem.fadeOut();
                }
            })
        })

        const boardID = [[${board.id}]];
        const sendCommentUrl = "/comment/ajaxInsert/" + boardID;
        $("#btnInsert").on("click",function (e) {
            e.preventDefault();
            $.ajax({
                url:sendCommentUrl,
                data:{
                    content:$("#content").val()
                },
                method: "post",
                success:function (result) {
                    console.log(result);
                    if(result.isInsert === "OK") {
                        $("#commentList").append(
                        `<li class="comment">
                            <div>
                                <span>${result.responseComment.content}</span>
                                <span class="badge bg-dark btn-del" data-idx="${result.responseComment.id}">삭제</span>
                            </div>
                            <span class="date">${result.responseComment.strCreateDate}</span>
                            </li>`
                        );
                    }
                }
            })
            return false;
        })
    </script>
</html>
