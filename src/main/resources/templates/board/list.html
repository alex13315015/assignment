<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item:${boardList}">
                <tr>
                    <th scope="row">1</th>
                    <td><a href="" th:href="@{/board/view/{idx}(idx=${item.id})}" th:text="${item.subject}"></a></td>
                    <td th:text="${item.createDate}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</html>
