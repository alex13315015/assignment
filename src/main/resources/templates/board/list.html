<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">날짜</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="item:${boardList}">
                    <tr>
                        <th scope="row">1</th>
                        <td><a href="" th:href="@{/board/view/{idx}(idx=${item.id})}" th:text="${item.subject}" class="list"></a></td>
                        <td th:text="${item.createDate}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</html>
