<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{/layout/layout}">
    <div layout:fragment="content" class="main">
        <div class="container d-flex justify-content-center">
            <div class="col-6" style="width: 400px">
                <h2>로그인</h2>
                    <form action="/auth/login" method="post" th:action="@{/auth/login}">
                        <div class=" mt-3 mb-3">
                            <label for="userID" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="userID" name="userID" placeholder="아이디를 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">패스워드</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                        </div>
                        <div class="d-grid mt-5">
                            <button class="btn btn-dark mt-2" type="submit">로그인</button>
                            <a class="btn btn-dark mt-2" href="/auth/join">회원가입</a>
                            <a class="btn btn-dark mt-2" href="/mail/find-password">비밀번호찾기</a>
                        </div>
                    </form>
                <div class="mt-5 d-grid">
                    <a class="btn btn-outline-dark mt-1" href="/oauth2/authorization/google">구글로그인</a>
                    <a class="btn btn-outline-dark mt-1" href="/oauth2/authorization/naver">네이버로그인</a>
                    <a class="btn btn-outline-dark mt-1" href="/oauth2/authorization/kakao">카카오로그인</a>
                    <a class="btn btn-outline-dark mt-1" href="/oauth2/authorization/github">깃허브로그인</a>
                </div>
            </div>
        </div>

</html>
