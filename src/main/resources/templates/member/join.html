<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="mt-5 mb-5">회원가입</h2>
                <form action="" th:action="@{/member/join}" method="post">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="userID" class="col-form-label">아이디</label>
                        </div>
                        <div class="col-auto ">
                            <input type="text" id="userID" name="userID" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-auto">
                            <label for="nickName" class="col-form-label">닉네임</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="nickName" name="nickName" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-auto">
                            <label for="gender" class="col-form-label">성별</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="gender" name="gender" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-auto">
                            <label for="age" class="col-form-label">나이</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="age" name="age" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-auto">
                            <label for="email" class="col-form-label">이메일</label>
                        </div>
                        <div class="col-auto">
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-dark">확인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</html>
