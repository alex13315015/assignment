<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
  <div layout:fragment="content" class="main">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">아이디</th>
            <th scope="col">닉네임</th>
            <th scope="col">이메일</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="item:${memberList}">
            <tr>
              <th scope="row">1</th>
              <td><a href="" th:href="@{/member/myPage(id=${item.userID})}" th:text="${item.userID}" class="list"></a></td>
              <td th:text="${item.nickName}"></td>
              <td th:text="${item.email}"></td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>
  </div>
</html>
